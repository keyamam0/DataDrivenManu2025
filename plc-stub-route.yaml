- from:
    uri: "timer:plcStubTimer?period=1000"
    steps:
      - set-body:
          simple: >
            {
              "deviceId": "device-${random(1,5)}",
              "timestamp": "${date:now:yyyy-MM-dd'T'HH:mm:ss}",
              "temperature": ${random(20,30)},
              "vibration": ${random(1,5)},
              "current": ${random(5,10)}
            }
      - set-header:
          name: "Content-Type"
          constant: "application/json"
      - to: "http://your-camel-center-service.example.com/receive"
      - log:
          message: "PLC Stub sent: ${body}"

